<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}" href="{{ '/' | absolute_url }}">Home</a>
    
    {% include sitemap_menu.html %}

  </nav>
  <script>
(function() {
  // Get current page path (use tocpath if available, otherwise URL)
  var currentPath = '{{ page.tocpath | default: page.url }}';
  
  // Remove trailing slash unless it's root
  if (currentPath !== '/' && currentPath.endsWith('/')) {
    currentPath = currentPath.slice(0, -1);
  }
  
  // Split path into segments
  var segments = currentPath.split('/').filter(function(s) { return s.length > 0; });
  
  // Build cumulative IDs and open them
  var cumulativePath = '';
  segments.forEach(function(segment) {
    cumulativePath += '-' + segment;
    var id = 'menu' + cumulativePath;
    var element = document.getElementById(id);
    if (element) {
      element.setAttribute('open', '');
    }
  });
})();
</script>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
    <p>
      {{ site.time | date: '%F %T' }}
    </p>
  </div>
</div>
